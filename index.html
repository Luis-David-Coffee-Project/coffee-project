<!DOCTYPE html>

	<meta charset="UTF-8">

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<section>
<div class="container card text-center">
	
	<h1>Coffee!</h1>

</div>
</section>
<section class="container-fluid">
	
	<div class="row">
		
		<div class="col col-md-6 card">
			<form class="card-body">
				<label for="roast-selection">Roast</label>
				<select id="roast-selection">
					<option>All</option>
					<option>light</option>
					<option>medium</option>
					<option>dark</option>
				</select>
				<label for="search">Coffee Name</label>
				<input type="text" id="search" name="search"/>
				<input id="submit" type="submit"/>
			</form>
			
			<form class="card-body">
				<label for="roastType">Roast</label>
				<select id="roastType">
					<option>light</option>
					<option>medium</option>
					<option>dark</option>
				</select>
				<label for="addCoffee">Add A New Coffee</label>
				<input type="text" id="addCoffee" name="search"/>
				<input id="newCoffee" type="submit"/>
			</form>
			
			
		</div>
		
		<div class="col col-md-6">
			<div class="row" id="coffees">
				<!--populated by renderCoffee function-->
			</div>
		</div>
	
	</div>

</section>
